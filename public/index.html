<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container">
      <div class="leftContainer">
        <div class="connectionContainer">
          <input class="nameInput" type="text" maxlength="20" placeholder="Your name">
          <input class="colorInput"  type="color" value="#FFFFFF">
          <div class="joinButton">
            <p>JOIN</p>
          </div>
        </div>
      </div>
      <div id="canvasContainer"></div>
      <div class="rightContainer">
        <div class="leaderBoard">
          <h2>Leaderboard</h2>
          <h5>kill / death / ratio</h3>
          <div class="leaderBoardList">
            <div class="leaderBoardPlayer top1">
              <span class="name">XXXXX</span>
              <span class="score">X / X / X</span>
            </div>
            <div class="leaderBoardPlayer top2">
              <span class="name">XXXXX</span>
              <span class="score">X / X / X</span>
            </div>
            <div class="leaderBoardPlayer top3">
              <span class="name">XXXXX</span>
              <span class="score">X / X / X</span>
            </div>
            <div class="leaderBoardPlayer top4">
              <span class="name">XXXXX</span>
              <span class="score">X / X / X</span>
            </div>
            <div class="leaderBoardPlayer top5">
              <span class="name">XXXXX</span>
              <span class="score">X / X / X</span>
            </div>
          </div>
        </div>
        <div class="chat"></div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="scripts/p5.min.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
  <script src="scripts/player.js" charset="utf-8"></script>
  <script src="scripts/bullet.js" charset="utf-8"></script>
</html>
